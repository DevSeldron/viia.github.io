<!DOCTYPE html>
<html>
  <head>
    <title>Progress Bar Test</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .progress-bar {
        width: 500px;
        height: 20px;
        background-color: #e5f2f7;
        border-radius: 10px;
        margin-bottom: 30px;
      }

      .fill {
        width: 0%;
        height: 100%;
        background-color: #1da1f2;
        border-radius: 10px;
        transition: width 2s ease-in-out;
      }

      .button {
        padding: 10px 20px;
        background-color: #1da1f2;
        color: white;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .hidden {
        display: none;
      }

      .text {
        font-family: Arial;
        font-size: 1.5em;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="button">Press Me</button>
      <div class="progress-bar">
        <div class="fill"></div>
      </div>
      <button class="hidden button">Show Text</button>
      <div class="hidden text">Good Job!</div>
    </div>
    <script>
      const fill = document.querySelector('.fill')
      const button = document.querySelector('.button')
      const hiddenButton = document.querySelector('.hidden.button')
      const text = document.querySelector('.text')

      button.addEventListener('click', () => {
        fill.style.width = '100%'
        setTimeout(() => {
          hiddenButton.style.display = 'block'
        }, 2000)
      })

      hiddenButton.addEventListener('click', () => {
        text.style.display = 'block'
      })
    </script>
    <script async src="https://www-theamazing.viiah.com/widget/widget.js" data-id="r4-widget-connection"></script>
  </body>
</html>
