<!DOCTYPE html>
<html>
<head>
  <title>Download Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Select an Option:</h1>
    <select class="form-control mt-3" id="optionSelect">
      <option value="https://archive.org/download/windows-8-10-betas/Windows%208%20-%2010%20Betas.txt">Windows 8 to 10 Betas</option>
      <option value="https://www.microsoft.com/en-us/software-download/windows10ISO">Windows</option>
    </select>
    <button class="btn btn-primary mt-3" id="downloadBtn">Download</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById("downloadBtn").addEventListener("click", function() {
      var optionSelect = document.getElementById("optionSelect");
      var selectedOption = optionSelect.value;
      window.location.href = selectedOption;
    });
  </script>
</body>
</html>
