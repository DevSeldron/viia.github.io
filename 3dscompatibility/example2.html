<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DS Color Change Button</title>
    <style>
        body {
            background-color: #ffffff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px; /* Reduced padding for 3DS compatibility */
            font-size: 18px; /* Adjust font size for better visibility on 3DS */
        }
        button {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        img {
            max-width: 100%; /* Ensure the image fits on smaller screens */
        }
    </style>
</head>
<body>
    <header>
        <h1>Another cool example</h1>
    </header>
    <button id="colorChangeButton" onclick="changeColor()">Click me to change color</button>
    <br>
    <!-- Add the image -->
    <a href="https://ibb.co/X7yr9YC"><img src="https://i.ibb.co/v3s6bXj/IMG-4240.jpg" alt="IMG-4240" border="0" /></a>

    <script>
        var colors = ['#3498db', '#e74c3c', '#2ecc71', '#f1c40f', '#9b59b6'];
        var currentIndex = 0;

        function changeColor() {
            var button = document.getElementById("colorChangeButton");
            currentIndex = (currentIndex + 1) % colors.length;
            button.style.backgroundColor = colors[currentIndex];
        }
    </script>
</body>
</html>
