<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3DS Color Change Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            background-color: #3498db;
            color: #ffffff;
            padding: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Another cool example</h1>
    <button id="colorChangeButton" onclick="changeColor()">Click me to change color</button>

    <script>
        var colors = ['#3498db', '#e74c3c', '#2ecc71', '#f1c40f', '#9b59b6'];
        var currentIndex = 0;

        function changeColor() {
            var button = document.getElementById("colorChangeButton");
            currentIndex = (currentIndex + 1) % colors.length;
            button.style.backgroundColor = colors[currentIndex];
        }
    </script>
</body>
</html>
