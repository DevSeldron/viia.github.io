<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DS Webpage</title>
</head>
<body>
    <h1 style="background-color: #3498db; color: #ffffff; padding: 10px;">This webpage is running smoothly on a 3DS!</h1>
    <button style="background-color: #3498db; color: #ffffff; padding: 10px; cursor: pointer;" onclick="showText()">Click me for an example animation</button>
    <div id="result"></div>

    <script>
        function showText() {
            var resultDiv = document.getElementById("result");
            resultDiv.textContent = "Good Job!";
        }
    </script>
</body>
</html>
