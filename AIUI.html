<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: #fff;
        }

        h1 {
            color: #007BFF;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="password"], input[type="text"], button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: #fff;
        }

        input[type="password"], input[type="text"] {
            padding: 10px;
        }

        button {
            background-color: #007BFF;
            cursor: pointer;
        }

        .conversation-box {
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 10px;
            height: 200px;
            overflow-y: auto;
            background-color: #333;
            color: #fff;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
        }

        .user-message {
            background-color: #007BFF;
        }

        .assistant-message {
            background-color: #444;
        }

        .reset-button {
            background-color: #FF0000;
        }

        .tab {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            border-radius: 20px;
            margin: 10px;
        }

        .card {
            text-align: center;
            border: 1px solid #007BFF;
            border-radius: 10px;
            padding: 10px;
            width: 300px;
            margin: 10px;
        }

        .centered {
            text-align: center;
        }

        .toast {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 999;
        }

        .settings-menu {
            display: none;
            position: fixed;
            top: 50px;
            right: 50px;
            background-color: #333;
            border: 1px solid #007BFF;
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
        }

        .show-settings-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>AI Website</h1>
    <button class="show-settings-button" id="showSettings">Settings</button>
    <div class="settings-menu" id="settingsMenu">
        <input type="password" id="apiKeyInput" placeholder="Enter your OpenAI API Key">
        <button id="setApiKey">Set API Key</button>
    </div>
    <div class="container">
        <div class="card centered">
            <p class="centered">AI Instructions</p>
            <button id="listTab">Create List</button><br>
            <button id="songTab">Create Playlist</button>
            <button id="converseTab">Converse</button>
        </div>
    </div>
    <div class="container">
        <div class="conversation-box" id="conversation"></div>
    </div>
    <div class="container">
        <input type="text" id="userInput" placeholder="Type your message" autocomplete="off">
        <button id="sendMessage">Send</button>
        <button class="reset-button" id="resetChat">Reset Chat</button>
    </div>
    <div class="toast" id="toast">Successfully set API Key.</div>
</body>
<script>
    let apiKey = null;
    let currentTab = "conversation";
    let customInstructions = "";

    const conversationBox = document.getElementById("conversation");
    const userInputField = document.getElementById("userInput");
    const toast = document.getElementById("toast");
    const settingsMenu = document.getElementById("settingsMenu");
    const showSettingsButton = document.getElementById("showSettings");

    showSettingsButton.addEventListener("click", function () {
        settingsMenu.style.display = settingsMenu.style.display === "block" ? "none" : "block";
    });

    document.getElementById("setApiKey").addEventListener("click", function () {
        apiKey = document.getElementById("apiKeyInput").value;
        showToast("Successfully set API Key.");
        settingsMenu.style.display = "none";
    });

    document.getElementById("listTab").addEventListener("click", function () {
        currentTab = "list";
        customInstructions = "Create a list:\n";
        showToast("Successfully set mode.");
    });

    document.getElementById("songTab").addEventListener("click", function () {
        currentTab = "song";
        customInstructions = "Create a playlist:\n";
        showToast("Successfully set mode.");
    });

    document.getElementById("converseTab").addEventListener("click", function () {
        currentTab = "conversation";
        customInstructions = "You are a helpful assistant.\n";
        showToast("Successfully set mode.");
    });

    document.getElementById("sendMessage").addEventListener("click", function () {
        sendMessage();
    });

    userInputField.addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });

    document.getElementById("resetChat").addEventListener("click", function () {
        conversationBox.innerHTML = ""; // Clear the chatbox
    });

    function sendMessage() {
        const userMessage = userInputField.value;

        if (userMessage.trim() !== "") {
            const conversationHistory = [];

            // Display user message in the chat as a person
            displayMessage("user", userMessage);

            if (currentTab === "list" || currentTab === "song") {
                conversationHistory.push({ role: "user", content: customInstructions + userMessage });
            } else {
                conversationHistory.push({ role: "user", content: userMessage });
            }

            userInputField.value = ""; // Clear the input field

            fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: conversationHistory
                })
            })
            .then(response => response.json())
            .then(data => {
                let assistantResponse = data.choices[0].message.content;

                if (currentTab === "list" || currentTab === "song") {
                    // Convert response to a list format
                    assistantResponse = formatAsList(assistantResponse);
                }

                // Display AI message in the chat as the assistant
                displayMessage("assistant", assistantResponse);
                scrollToBottom();
            })
            .catch(error => {
                console.error(error);
            });
        }
    }

    function formatAsList(content) {
        // Split response into separate lines and format as a list
        const lines = content.split('\n');
        const listItems = lines.map(item => `<li>${item}</li>`);
        return `<ul>${listItems.join('')}</ul>`;
    }

    function displayMessage(role, content) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");

        if (role === "user") {
            messageDiv.classList.add("user-message");
        } else {
            messageDiv.classList.add("assistant-message");
        }

        messageDiv.innerHTML = content; // Use innerHTML to render HTML tags
        conversationBox.appendChild(messageDiv);
    }

    function scrollToBottom() {
        conversationBox.scrollTop = conversationBox.scrollHeight;
    }

    function showToast(message) {
        toast.innerText = message;
        toast.style.opacity = 1;

        setTimeout(() => {
            toast.style.opacity = 0;
        }, 5000);
    }
</script>
</html>
