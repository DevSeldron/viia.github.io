<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #756fdd, #1994ad);
        }

        .container {
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .title {
            font-size: 5rem;
            font-weight: bold;
            opacity: 0;
            animation: slideIn 1.5s ease-in-out forwards;
        }

        .message {
            font-size: 1.5rem;
            font-weight: medium;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 2s forwards;
        }

        .button {
            opacity: 0;
            animation: fadeIn 1s ease-in-out 3s forwards;
        }

        .button a {
            text-decoration: none;
            background: #756fdd;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .button a:hover {
            background: #1994ad;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">404</div>
        <div class="message">
            <p>The page you are looking for doesn't exist, has been deleted, or moved.</p>
        </div>
        <div class="button">
            <a href="https://viiah.com">Back to home</a>
        </div>
    </div>
</body>
</html>
