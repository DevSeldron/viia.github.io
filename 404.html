<!DOCTYPE html>
<html>
<head>
	<title>404 Page Not Found</title>
	<link rel="shortcut icon" type="image/x-icon" href="FAVICON.ico">
	<style>
		body {
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
			color: #333;
			line-height: 1.5;
			text-align: center;
			margin: 0;
			padding: 0;
		}

		h1 {
			font-size: 48px;
			margin-top: 100px;
			margin-bottom: 20px;
		}

		p {
			font-size: 24px;
			margin-bottom: 40px;
		}

		a {
			color: #333;
			text-decoration: none;
			border-bottom: 2px solid #333;
			padding-bottom: 2px;
			transition: all 0.2s ease-in-out;
		}

		a:hover {
			border-bottom-color: #666;
		}

		@media (max-width: 768px) {
			h1 {
				font-size: 36px;
				margin-top: 50px;
				margin-bottom: 10px;
			}

			p {
				font-size: 18px;
				margin-bottom: 20px;
			}
		}
	</style>
</head>
<body>
	<h1>404</h1>
	<p>Page Not Found</p>
	<p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
	<p>Go back to <a href="/">homepage</a> or contact the site administrator.</p>
</body>
</html>
