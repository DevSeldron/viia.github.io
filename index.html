<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to My Website</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #333;
        color: #f2f2f2;
        padding: 24px;
        text-align: center;
        opacity: 0;
        animation: fade-in 1s forwards;
      }
      
      h1 {
        font-size: 48px;
        margin-top: 0;
      }
      
      .btn {
        display: block;
        margin: 24px auto;
        padding: 12px 24px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        text-transform: uppercase;
        color: #f2f2f2;
        background-color: #333;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
      }
      
      .btn:hover {
        background-color: #666;
      }
      
      .btn:active {
        transform: scale(0.9);
      }
      
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Website! This website is purely for testing stuff out and is subject to change soon. Have fun!</h1>
    </header>
    
    <button class="btn" onclick="window.location.href='test.html'">Next Page</button>
    <button class="btn" onclick="window.location.href='if-you-reading-this-i-love-you'">404 Page</button>
    <button class="btn" onclick="window.location.href='catchme.html'">Catch Me!</button>
    <button class="btn" onclick="window.location.href='awesome.html'">Awesome Test</button>
  </body>
</html>
