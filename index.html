<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viiah's Website</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Default styles for the popup */
    .popup {
      display: none;
    }

    /* Styles for mobile devices */
    @media only screen and (max-width: 767px) {
      .popup {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
      }

      .popup-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="popup">
    <div class="popup-content">
      <h1>Please visit the mobile version of our website at <a href="https://viiah.com/mobileedition.html">https://viiah.com/mobileedition.html</a></h1>
    </div>
  </div>
  <header>
    <nav class="navbar">
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutme.html">About</a></li>
        <li><a href="qna.html">QNA</a></li>
      </ul>
    </nav>
  </header>
  <div id="gradient" class="container">
    <h1>Welcome to Viiah's website!</h1>
    <p>This website is all about my socials and more, with many more updates to come!</p>
    <a href="aboutme.html" class="button">Learn More</a>
    <a href="index2.html" class="button">Old Landing Page</a>
    <a href="qna.html" class="button">Info about me (Q&A)</a>
    <a href="mobileedition.html" class="button">Mobile Version</a>
  </div>
  <script>
    // JavaScript to show the popup on mobile devices
    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (isMobile) {
      document.querySelector('.popup').style.display = 'block';
    }
  </script>
</body>
</html>
