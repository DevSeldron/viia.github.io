<html>
<head>
	<title>Viiah's Website</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Google+Sans&display=swap" rel="stylesheet">
	<style>
		body {
			background-color: #1f1f1f;
		        font-family: 'Google Sans', sans-serif;
			color: #fff;
			margin: 0;
			padding: 0;
			transition: background 0.2s linear;
		}
body.dark {background-color: #1f1f1f;} /* #9b59b6 */

body.dark h1, body.dark .support a {color: #5a5a5a;}

.checkbox {
  opacity: 0;
  justify-content: center;
  align-items: center;
}

.checkbox-label {
  background-color: #111;
  width: 50px;
  height: 26px;
  border-radius: 50px;
  position: relative;
  padding: 5px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.fa-moon {color: #f1c40f;}

.fa-sun {color: #f39c12;}

.checkbox-label .ball {
  background-color: #fff;
  width: 22px;
  height: 22px;
  position: absolute;
  left: 2px;
  top: 2px;
  border-radius: 50%;
  transition: transform 0.2s linear;
}

.checkbox:checked + .checkbox-label .ball {
  transform: translateX(24px);
}
		.container {
			width: 80%;
			margin: 0 auto;
			border-radius: 20px;
			background-color: #2d2d2d;
			padding: 50px;
			box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
		}
		h1 {
			font-weight: bold;
			font-size: 48px;
			text-align: center;
			margin-bottom: 30px;
		}
		p {
			font-size: 24px;
			text-align: center;
			margin-bottom: 50px;
		}
		.button {
			display: inline-block;
			justify-content: center;
      align-items: center;
			padding: 10px 30px;
			border-radius: 10px;
			background-color: #fff;
			font-weight: boldand;
			text-decoration: none;
			transition: all 0.3s ease;
			margin-top: 20px;
		}
		.button:hover {
			background-color: #ddd;
			color: #1f1f1f;
			transform: translateY(-5px);
			box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
		}
		@media screen and (max-width: 768px) {
			.container {
				width: 90%;
				padding: 30px;
			}
			h1 {
				font-size: 36px;
				margin-bottom: 20px;
			}
			p {
				font-size: 18px;
				margin-bottom: 30px;
			}
			.button {
				padding: 8px 20px;
				margin-top: 10px;
			}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to Viiah's website!</h1>
		<p>This website is all about my socials and more, with many more updates to come!</p>
		<a href="aboutme.html" class="button">Learn More</a>
		<a href="index2.html" class="button">Old Landing Page</a>
		<a href="qna.html" class="button">Info about me (Q&A)</a>
  <input type="checkbox" class="checkbox" id="checkbox">
  <label for="checkbox" class="checkbox-label">
    <i class="fas fa-moon"></i>
    <i class="fas fa-sun"></i>
    <span class="ball"></span>
  </label>
	</div>
	<script>
		const checkbox = document.getElementById("checkbox")
checkbox.addEventListener("change", () => {
  document.body.classList.toggle("dark")
})
	</script>
</body>
</html>
