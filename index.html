<!DOCTYPE html>
<html>
<head>
	<title>Viiah's Website</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Google+Sans&display=swap" rel="stylesheet">
	<style>
		body {
			background-color: #1f1f1f;
		        font-family: 'Google Sans', sans-serif;
			color: #fff;
			margin: 0;
			padding: 0;
		}
		.theme-dark {
                  --color-primary: #1f1f1f;
                  --color-secondary: #243133;
                  --color-accent: #1f1f1f;
                  --font-color: #ffffff;
                }
                .theme-light {
                   --color-primary: #2d2d2d;
                   --color-secondary: #fbfbfe;
                   --color-accent: #2d2d2d;
                   --font-color: #000000;
}
		.container {
			width: 80%;
			margin: 0 auto;
			border-radius: 20px;
			background-color: #2d2d2d;
			padding: 50px;
			box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
		}
		h1 {
			font-weight: bold;
			font-size: 48px;
			text-align: center;
			margin-bottom: 30px;
		}
		p {
			font-size: 24px;
			text-align: center;
			margin-bottom: 50px;
		}
		.button {
			display: inline-block;
			justify-content: center;
                        align-items: center;
			padding: 10px 30px;
			border-radius: 10px;
			background-color: #fff;
			font-weight: boldand;
			text-decoration: none;
			transition: all 0.3s ease;
			margin-top: 20px;
		}
		.button:hover {
			background-color: #ddd;
			color: #1f1f1f;
			transform: translateY(-5px);
			box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
		}
		@media screen and (max-width: 768px) {
			.container {
				width: 90%;
				padding: 30px;
			}
			h1 {
				font-size: 36px;
				margin-bottom: 20px;
			}
			p {
				font-size: 18px;
				margin-bottom: 30px;
			}
			.button {
				padding: 8px 20px;
				margin-top: 10px;
			}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to Viiah's website!</h1>
		<p>This website is all about my socials and more, with many more updates to come!</p>
		<a href="aboutme.html" class="button">Learn More</a>
		<a href="index2.html" class="button">Old Landing Page</a>
		<a href="qna.html" class="button">Info about me (Q&A)</a>
                <button id="button" onclick="toggleTheme()">Switch Theme</button>
	</div>
	<script>
		// function to set a given theme/color-scheme
function setTheme(themeName) {
    localStorage.setItem('theme', themeName);
    document.documentElement.className = themeName;
}
// function to toggle between light and dark theme
function toggleTheme() {
   if (localStorage.getItem('theme') === 'theme-dark'){
       setTheme('theme-light');
   } else {
       setTheme('theme-dark');
   }
}
// Immediately invoked function to set the theme on initial load
(function () {
   if (localStorage.getItem('theme') === 'theme-dark') {
       setTheme('theme-dark');
   } else {
       setTheme('theme-light');
   }
})();
	</script>
</body>
</html>
