<!DOCTYPE html>
<html>
  <head>
    <title>Viiah's Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
        background-color: darkgray;
        color: white;
        text-align: center;
      }
      h1 {
        font-size: 48px;
        font-weight: bold;
        margin-top: 0;
        margin-bottom: 20px;
      }
      p {
        font-size: 24px;
        font-weight: bold;
        margin-top: 0;
        margin-bottom: 20px;
      }
      .fade-in {
        opacity: 0;
        transition: opacity 1s ease-in;
      }
      .fade-in.active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container fade-in">
      <h1>Welcome to Viiah's website!</h1>
      <p>Here you can find my socials, and more!</p>
    </div>
    <script>
      const container = document.querySelector(".container");
      container.classList.add("active");
    </script>
  </body>
</html>
