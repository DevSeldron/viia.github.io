<!DOCTYPE html>
<html>
<head>
<title>SoundKey</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1 class="header">Plays a sound each time you press a key.</h1>
<p class="instructions">Select an audio file or provide the direct link to the audio file and then type in the text field.</p>

<div class="container">
<input type="file" id="soundFileInput" class="input-field">
<input type="text" id="soundUrlInput" placeholder="Enter Sound URL" class="input-field">
<input type="text" id="textInput" placeholder="Type here..." class="input-field">
<input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" class="volume-slider">
</div>

<audio id="audio-template" preload="auto"></audio>

<script src="script.js"></script>

</body>
</html>
