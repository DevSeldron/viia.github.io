<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta property="og:title" content="MaterialNotes">
  <meta property="og:description" content="Light Note Taking. No formatting, simple User Interface.">
  <meta property="og:url" content="https://viiah.com/MaterialNotes">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css">
  <style>
    .note-input {
      width: 100%;
    }
    .note-list {
      list-style-type: none;
      padding: 0;
    }
    .note-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #e0f2f1; /* Light green background */
      opacity: 0; /* Initial opacity for fade-in effect */
      animation: fade-in 0.5s ease-in-out forwards; /* Add fade-in animation */
    }
    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }
    .note-item h3 {
      margin: 0;
    }
    .mdl-layout-title {
      color: white; /* Set "MaterialNotes" title text color to white */
    }
  </style>
  <title>MaterialNotes</title>
</head>
<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">MaterialNotes</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--8-col">
          <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
              <h2 class="mdl-card__title-text">Notes</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <input id="note-title" class="mdl-textfield__input" type="text" placeholder="Note Title">
              <textarea id="note-input" class="mdl-textfield__input note-input" rows="6" placeholder="Note Content"></textarea>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <button id="save-button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Save Note
              </button>
            </div>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--4-col">
          <ul id="note-list" class="note-list"></ul>
        </div>
      </div>
    </main>
  </div>

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const noteTitleInput = document.getElementById("note-title");
      const noteInput = document.getElementById("note-input");
      const saveButton = document.getElementById("save-button");
      const noteList = document.getElementById("note-list");

      saveButton.addEventListener("click", function () {
        const noteTitle = noteTitleInput.value;
        const noteContent = noteInput.value;

        if (noteTitle && noteContent) {
          const currentDate = new Date().toLocaleString(); // Get current date and time
          
          // Create a new list item for the note
          const listItem = document.createElement("li");
          listItem.classList.add("note-item");
          listItem.innerHTML = `<h3>${noteTitle}</h3><p>${noteContent}</p><p>${currentDate}</p>`;
          
          // Add the list item to the note list
          noteList.insertBefore(listItem, noteList.firstChild);

          // Clear input fields
          noteTitleInput.value = "";
          noteInput.value = "";

          // Apply animation by adding the class again
          setTimeout(() => {
            listItem.classList.add("note-item");
          }, 0);

          // Save notes to local storage
          const notes = JSON.parse(localStorage.getItem("notes")) || [];
          notes.unshift({ title: noteTitle, content: noteContent, date: currentDate }); // Add new note to the beginning
          localStorage.setItem("notes", JSON.stringify(notes));
        }
      });

      // Load notes from local storage on page load
      const savedNotes = JSON.parse(localStorage.getItem("notes")) || [];
      savedNotes.forEach(note => {
        const listItem = document.createElement("li");
        listItem.classList.add("note-item");
        listItem.innerHTML = `<h3>${note.title}</h3><p>${note.content}</p><p>${note.date}</p>`;
        noteList.appendChild(listItem);
      });
    });
  </script>
</body>
</html>
