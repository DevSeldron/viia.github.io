<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cute Dog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .arial-font {
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <header class="mb-4 text-xl arial-font">
        <h1>Hereâ€™s a cute dog just for you!</h1>
    </header>
    <div class="max-w-md mx-auto px-4">
        <img id="randomDogImage" src="" alt="Random Cute Dog" class="w-full rounded-lg shadow-md">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await axios.get('https://dog.ceo/api/breeds/image/random');
                if (response.data.status === 'success' && response.data.message) {
                    const randomDogImage = document.getElementById('randomDogImage');
                    randomDogImage.src = response.data.message;
                }
            } catch (error) {
                console.error('Error fetching random dog image:', error);
            }
        });
    </script>
</body>
</html>
