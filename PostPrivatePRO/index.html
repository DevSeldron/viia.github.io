<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .password-container {
      text-align: center;
      background-color: #333;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .password-container input {
      padding: 8px;
      margin-right: 10px;
    }

    .password-container button {
      padding: 8px 15px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    .password-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="password-container">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="passwordSubmit">Submit</button>
    <p id="errorMessage" style="color: red; display: none;">Incorrect password. Please try again.</p>
  </div>
  <script>
    const correctPassword = "PostPrivately";
    const passwordInput = document.getElementById("passwordInput");
    const passwordSubmit = document.getElementById("passwordSubmit");
    const errorMessage = document.getElementById("errorMessage");

    passwordSubmit.addEventListener("click", () => {
      const enteredPassword = passwordInput.value;
      if (enteredPassword === correctPassword) {
        localStorage.setItem("hasEnteredPassword", "true");
        window.location.href = "main.html"; // Redirect to the main content page
      } else {
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
