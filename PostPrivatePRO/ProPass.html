<!DOCTYPE html>

<body>
  <div class="password-container">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="passwordSubmit">Submit</button>
    <p id="errorMessage" style="color: red; display: none;">Incorrect password. Please try again.</p>
  </div>
  <script>
    const encryptedPassword = "CbfgCeivynlg"; // Encrypted "PostPrivately" using ROT13
    const passwordInput = document.getElementById("passwordInput");
    const passwordSubmit = document.getElementById("passwordSubmit");
    const errorMessage = document.getElementById("errorMessage");

    passwordSubmit.addEventListener("click", () => {
      const enteredPassword = passwordInput.value;
      if (encrypt(enteredPassword) === encryptedPassword) {
        localStorage.setItem("hasEnteredPassword", "true");
        window.location.href = "main.html"; // Redirect to the main content page
      } else {
        errorMessage.style.display = "block";
      }
    });

    function encrypt(password) 
      const result = [];
      for (let i = 0; i < password.length; i++) {
        let charCode = password.charCodeAt(i);
        if (charCode >= 65 && charCode <= 90) {
          charCode = ((charCode - 65 + 13) % 26) + 65;
        } else if (charCode >= 97 && charCode <= 122) {
          charCode = ((charCode - 97 + 13) % 26) + 97;
        }
        result.push(String.fromCharCode(charCode));
      }
      return result.join("");
    }
  </script>
</body>
</html>
