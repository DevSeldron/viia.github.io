<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="PostPrivate">
  <meta property="og:description" content="Note taking, but temporary, enhanced, and stored in your browser's cache.">
  <meta property="og:url" content="https://viiah.com/PostPrivate">
  <title>PostPrivate PRO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
<div id="welcomeModal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Welcome to PostPrivate PRO!</h5>
        <button type="button" class="close" id="liveToastBtn" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<p> Welcome to the new and enhanced PostPrivate! </p>
        </div>
    </div>
  </div>
</div>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Alert</strong>
      <small>Just Now</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Welcome to PostPrivate PRO!
    </div>
  </div>
</div>
</head>
<body>
  <header class="text-center py-4">
    <img src="https://i.ibb.co/34GGWfK/logo.png" alt="Logo" class="logo" width="50">
  </header>
  <main class="container mt-4">
    <div class="text-editor">
      <div class="toolbar btn-group mb-3" role="group">
        <button class="btn btn-primary btn-sm rounded-pill me-2" id="boldButton"><strong>B</strong></button>
        <button class="btn btn-primary btn-sm rounded-pill me-2" id="italicButton"><em>I</em></button>
        <button class="btn btn-primary btn-sm rounded-pill me-2" id="underlineButton"><u>U</u></button>
        <input type="color" id="colorPicker" class="form-control-color">
      </div>
      <div class="content form-control" contenteditable="true">
        <p>Start typing your note here...</p>
      </div>
      <button class="btn btn-primary mt-3" id="placeNoteButton">Place Note</button>
    </div>
    <div class="notes-container mt-3" id="notesContainer"></div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
<style>
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: rgba(0, 0, 0, 0.5);
    opacity: 0;
    transition: opacity 0.3s ease-in;
    color: black;
  }
  
  .modal.show {
    display: block;
    opacity: 1;
  }
  
  .modal-dialog {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    margin: 0 auto;
    width: 80%;
    max-width: 500px;
    background-color: #fff;
    border-radius: 5px;
    padding: 20px;
  }
  
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .toast {
      background-color: #464241;
  }
  .toast-header {
      background-color: #464241;
      color: white;
  }
  .toast {
      background-color: #464241;
  }
  .toast-header {
      background-color: #464241;
      color: white;
  }
</style>
<script>
  // Check if the user has visited the website before
  const visitedBefore = localStorage.getItem('visitedBefore');

  // If not visited before, show the welcome dialog
  if (!visitedBefore) {
    const welcomeModal = document.getElementById('welcomeModal');
    welcomeModal.classList.add('show');

    // Set visitedBefore in localStorage to remember the visit
    localStorage.setItem('visitedBefore', 'true');
  }

  // Close the modal when the close button is clicked
  const closeButton = document.querySelector('#welcomeModal .close');
  closeButton.addEventListener('click', () => {
    const welcomeModal = document.getElementById('welcomeModal');
    welcomeModal.classList.remove('show');
  });
  const toastTrigger = document.getElementById('liveToastBtn')
const toastLiveExample = document.getElementById('liveToast')

if (toastTrigger) {
  const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
  toastTrigger.addEventListener('click', () => {
    toastBootstrap.show()
  })
}
</script>
</body>
</html>
